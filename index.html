<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-color: black;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        background-color: rgb(53, 54, 54);
      }

      #main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column;
      }

      #top-bar {
        flex: 0 1 30px;
        display: flex;
        align-items: center;
        justify-content: start;
        background-color: #292a2a;
      }

      #top-bar > * {
        margin: 0 3px;
      }

      #screen {
        flex: 1 1 auto;
        position: relative;
      }

      #menu {
        transition: ease-in-out;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.219);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #play {
        font-size: 3em;
        background: none;
        border-radius: 40px;
        color: rgb(238, 234, 234);
        transition: 0.3s ease-in-out;
        padding: 10px 30px;
        outline: none;
      }

      #play:hover {
        color: #fff;
        box-shadow: 0 0 5px #ffffff;
        text-shadow: 0 0 5px #ffffff;
      }

      #fps {
        color: white;
        position: absolute;
        font-size: 2em;
        font-weight: 600;
        top: 0.2em;
        left: 0.5em;
      }

      /* top bar */
      .btn {
        color: #fff;
        font-weight: 600;
        outline: none;
        background: none;
        font-size: 21px;
        border: none;
      }

      #urlbar {
        background-color: rgb(53, 54, 54);
        display: inline-block;
        flex: 1 1 auto;
        color: #fff;
        border-radius: 50px;
        padding: 2px 21px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="top-bar">
        <button class="btn">⮘</button>
        <button class="btn">⮚</button>
        <button class="btn">⭮</button>
        <p id="urlbar">https://js13kgames.com/404.html</p>
        <span></span>
        <div><span></span><span></span></div>
      </div>
      <div id="screen">
        <div id="fps">0</div>
        <div id="menu">
          <button id="play">PLAY</button>
        </div>
        <div id="level"></div>
        <canvas width="1024" height="576"></canvas>
      </div>
    </div>
  </body>
</html>
