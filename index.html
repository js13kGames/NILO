<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-color: black;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        background: #fcea48;
      }

      #main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column;
      }

      #screen {
        flex: 1 1 auto;
        position: relative;
        min-width: 0;
        min-height: 0;
      }

      /* menu and buttons */
      #menu {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #play {
        font-size: 3em;
        background: none;
        border-radius: 40px;
        color: rgb(0, 0, 0);
        padding: 10px 30px;
        outline: none;
      }

      #play:hover {
        color: #000;
        box-shadow: 0 0 5px #ffffff;
        text-shadow: 0 0 5px #ffffff;
      }

      #chapters {
        display: none;
      }

      #level {
        display: none;
      }

      /* Choose Chapter */
      #chapters {
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        visibility: hidden;
      }

      #chapters > * {
        margin: 5%;
        width: 5rem;
        height: 5rem;
        background-color: #121212;
        outline: 0;
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
      }
      /* End of Choose Chapter */

      /* Choose level */

      #level {
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        visibility: hidden;
      }

      #level > * {
        margin: 4%;
        width: 4rem;
        height: 4rem;
        background-color: #121212;
        outline: 0;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
      }
      /* End of choose level */

      /* Player dead menu */

      #dead {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        visibility: hidden;
      }

      #dead > h2 {
        font-family: sans-serif;
        font-size: 5rem;
        margin: 1rem;
        color: #fff;
      }

      #dead > div > * {
        font-family: sans-serif;
        font-size: 3rem;
        margin: auto 1rem;
        cursor: pointer;
        background-color: #121212;
        outline: 0;
        border: none;
        color: #fff;
      }

      /* End of Player dead menu */

      /* End of menu and buttons */

      #fps {
        color: white;
        position: absolute;
        font-size: 2em;
        font-weight: 600;
        top: 0.2em;
        left: 0.5em;
        visibility: hidden;
      }

      /* top bar */
      #top-bar {
        flex: 0 1 40px;
        display: flex;
        align-items: center;
        justify-content: start;
        background-color: #000000;
      }

      #top-bar > * {
        margin: 0 3px;
      }

      .btn {
        color: #fff;
        font-weight: 600;
        outline: none;
        background: none;
        font-size: 21px;
        border: none;
        width: 36px;
        height: 36px;
      }

      #reload {
        cursor: pointer;
      }

      #reload:hover {
        background-color: #121212;
        border-radius: 50px;
      }

      #urlbar {
        background-color: #121212;
        display: inline-block;
        flex: 1 1 auto;
        color: #fff;
        border-radius: 50px;
        padding: 2px 21px;
        font-family: sans-serif;
      }

      /* Mobile Controls */

      #resetbtndiv {
        position: absolute;
        top: 0;
        right: 0;
        visibility: hidden;
      }

      #resetbtndiv > * {
        background: none;
        width: 75px;
        height: 75px;
        border-radius: 50px;
        outline: 0;
        z-index: 2;
        margin: 10px;
      }

      #controls {
        position: absolute;
        bottom: 0;
        display: flex;
        width: 100%;
        justify-content: space-between;
        padding: 30px;
        visibility: hidden;
      }

      #left {
        flex: 1;
        flex-direction: row;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      #left > * {
        margin: 10px;
      }

      #right {
        display: flex;
        flex-flow: column;
        justify-content: flex-end;
      }

      #right > span {
        display: grid;
        grid-template-rows: auto auto;
        grid-template-columns: auto auto;
        width: max-content;
      }

      #right > span > :nth-child(1) {
        grid-row: 1;
        grid-column: 2;
      }
      #right > span > :nth-child(2) {
        grid-row: 2;
        grid-column: 1;
      }

      .arrow {
        background: none;
        width: 100px;
        height: 100px;
        border-radius: 50px;
        outline: 0;
        z-index: 2;
      }

      #events {
        display: none;
      }

      /* End Screen */
      #endscreen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }

      #endscreen > div {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      #endscreen > div > * {
        margin: 20px;
      }

      #endscreen > div > div:nth-child(1) {
        display: flex;
      }

      #endscreen > div > div:nth-child(1) > * {
        width: 40px;
        height: 40px;
        background-color: grey;
        margin: 10px;
      }

      #endscreen > div > div:nth-child(2) {
        width: 50vw;
        height: 3rem;
        background-color: #c1bfbf;
        border-radius: 50px;
      }

      #endscreen > div > div:nth-child(3) {
        display: flex;
      }
      #endscreen > div > div:nth-child(3) > * {
        width: 10rem;
        height: 3rem;
        margin: 10px;
        background-color: #8c8a8a;
        outline: 0;
        border: 0;
      }

      /* End of End Screen */
    </style>
  </head>
  <body>
    <div id="main">
      <!-- Url Bar -->
      <div id="top-bar">
        <button class="btn" id="backward">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              fill="white"
            />
          </svg>
        </button>
        <button class="btn" id="forward">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              fill="white"
            />
          </svg>
        </button>
        <button class="btn" id="menubtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="white" />
          </svg>
        </button>
        <button class="btn" id="reload">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              fill="white"
              d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
            />
          </svg>
        </button>
        <p id="urlbar">https://js13kgames.com/404.html</p>
        <button class="btn" id="fullscreen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
              \
              fill="white"
            />
          </svg>
        </button>
      </div>

      <!-- Game Screen -->
      <div id="screen">
        <div id="fps">0</div>

        <!-- Play Button -->
        <div id="menu">
          <button id="play">PLAY</button>
        </div>

        <!-- Chapters Menu -->
        <div id="chapters">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
        </div>

        <!-- Level menu -->
        <div id="level">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="4">4</button>
          <button value="5">5</button>
        </div>

        <!-- Mobile Controls -->
        <div id="resetbtndiv">
          <button class="arrow" id="82">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"
                fill="black"
              />
            </svg>
          </button>
        </div>
        <div id="controls">
          <div id="left">
            <button class="arrow" id="37">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                viewBox="0 0 24 24"
                width="32"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  fill="black"
                  d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"
                />
              </svg>
            </button>
            <button class="arrow" id="39">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                viewBox="0 0 24 24"
                width="32"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  fill="black"
                  d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"
                />
              </svg>
            </button>
          </div>
          <div id="right">
            <span>
              <button class="arrow" id="38">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="32"
                  viewBox="0 0 24 24"
                  width="32"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    fill="black"
                    d="M 12 8 l -6 6 l 1.41 1.41 L 12 10.83 l 4.59 4.58 L 18 14 z M 12 13 l -6 6 l 1.41 1.41 L 12 16 l 4.59 4.58 L 18 19 z"
                  />
                </svg>
              </button>

              <button class="arrow" id="32">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="32"
                  viewBox="0 0 24 24"
                  width="32"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    fill="black"
                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
                  />
                </svg>
              </button>
            </span>
          </div>
        </div>

        <!-- End Screen -->
        <div id="endscreen">
          <div>
            <div><span></span><span></span><span></span><span></span></div>
            <div></div>
            <div><button></button><button></button></div>
          </div>
        </div>

        <canvas width="1024" height="576"></canvas>
      </div>
    </div>
    <span id="events"></span>
  </body>
</html>
